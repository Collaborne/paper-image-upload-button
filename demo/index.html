<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>paper-image-upload-button demo</title>

		<script type="module">
			import '@webcomponents/webcomponentsjs/webcomponents-loader.js';
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
			import '@polymer/iron-demo-helpers/demo-snippet.js';
			import '@polymer/paper-checkbox';
			import '../paper-image-upload-button.js';
		</script>

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
			</style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">
			<h3>Basic demo</h3>
			<demo-snippet>
				<template>
					<dom-bind>
						<template>
							<paper-image-upload-button image="https://upload.wikimedia.org/wikipedia/commons/a/ac/Large_format_camera_lens.jpg" disabled="[[disabled]]" uploading="[[uploading]]" natural-width="{{naturalWidth}}" natural-height="{{naturalHeight}}" on-upload-image="onUploadImage"></paper-image-upload-button>
							<paper-checkbox checked="{{disabled}}">Disabled</paper-checkbox>
							<paper-checkbox checked="{{uploading}}">Uploading</paper-checkbox>
						</template>
					</dom-bind>

					<script>
						const scope = document.querySelector('dom-bind');
						scope.onUploadImage = e => {
							const {file, width, height} = e.detail;
							alert(`Upload image "${file.name} (${width} x ${height})"`);
						};
					</script>
				</template>
			</demo-snippet>

			<h3>Styling (colors + custom icon)</h3>
			<demo-snippet>
				<template>
					<style>
						.styled {
							--paper-image-upload-button-width: 180px;
							--paper-image-upload-button-height: 120px;

							--paper-image-upload-button-border-width: 10px;
							--paper-image-upload-button-border-radius: 10px;
							--paper-image-upload-button-border-style: dashed;
							--paper-image-upload-button-border-color: red;

							--paper-image-upload-button-hover-border-color: blue;
						}
					</style>
					<paper-image-upload-button image="https://upload.wikimedia.org/wikipedia/commons/a/ac/Large_format_camera_lens.jpg" icon="icons:attachment" class="styled"></paper-image-upload-button>
				</template>
			</demo-snippet>

			<h3>Image positioning</h3>
			<demo-snippet>
				<template>
					<style>
						.positioned {
							--paper-image-upload-button-width: 180px;
							--paper-image-upload-button-height: 120px;
							--paper-image-upload-button-border-radius: 0;

							--paper-image-upload-button-image-size: contain;
							--paper-image-upload-button-image-position: left bottom;
						}
					</style>
					<paper-image-upload-button image="https://upload.wikimedia.org/wikipedia/commons/a/ac/Large_format_camera_lens.jpg" class="positioned"></paper-image-upload-button>
				</template>
			</demo-snippet>

			<h3>No existing image</h3>
			<demo-snippet>
				<template>
					<style>
						.non-existing {
							--paper-image-upload-button-hover-background-color: yellow;
							--paper-image-upload-button-background-color: blue;
						}
					</style>
					<dom-bind>
						<template>
							<paper-image-upload-button disabled="[[disabled]]" class="non-existing"></paper-image-upload-button>
							<paper-checkbox checked="{{disabled}}">Disabled</paper-checkbox>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>

			<h3>Custom slot</h3>
			<demo-snippet>
				<template>
					<style>
						.custom-button {
							--paper-image-upload-button-width: 180px;
							--paper-image-upload-button-height: 180px;
						}

						.link {
							color: white;
						}
					</style>
					<paper-image-upload-button class="custom-button">
						<a class="link" href="http://www.cnn.com">Learn more</a>
					</paper-image-upload-button>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
